{
    "save_best": True,
    "base_dir": "./SB3/sb3-S${algorithm.seed}",
    "collect_stats": True,
    "plot_agents": False,
    "algorithm": {
        "seed": 1,
        "max_grad_norm": 0.5,
        "epsilon": 0.02,
        "n_envs": 1,
        "n_steps": 1,
        "nb_evals": 10,
        "discount_factor": 0.99,
        "buffer_size": 1_000_000,
        "batch_size": 256,
        "tau_target": 0.005,
        "eval_interval": 1_000,
        "max_epochs": 75_000,
        "learning_starts": 100,
        "action_noise": 0,
        "architecture": {
            "actor_hidden_size": [400, 300],
            "critic_hidden_size": [400, 300],
        },
        "target_noise": 0.2,
        "noise_clip": 0.5,
        "policy_delay": 2,
    },
    "gym_env": {
        "env_name": "LunarLanderContinuous-v2",
    },
    "actor_optimizer": {
        "classname": "torch.optim.Adam",
        "lr": 1e-3,
    },
    "critic_optimizer": {
        "classname": "torch.optim.Adam",
        "lr": 1e-3,
    },
}